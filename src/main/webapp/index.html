<script type="text/javascript">
	var KEY_EVENT = new Object();

	KEY_EVENT.KEY_DOWN = 40;
	KEY_EVENT.KEY_UP = 38;
	KEY_EVENT.KEY_ENTER = 13;

	function mysubmit() {
		if (jQuery.trim($("#wd").val()) == "") {
			alert("请输入关键词");
			return false;
		} else {
			var citem = $(".addbg");
			var input = $("#wd");
			checkItem(input, citem);
			return false;
		}
	}

	function checkItem(input, citem) {
		if ($(citem).length > 0) {
			var keyword = jQuery.trim($(citem).html());
			// <span style="color: #3E92CF">你</span>是我最好的朋友
			var k1 = $(input).val();
			var k2 = keyword.substring(keyword.lastIndexOf(">") + 1);
			$(input).val(k1 + k2);
			$("#append").hide().html("");
		}
	}

	function getItemContent(obj) {
		var citem = $(".addbg");
		var input = $("#wd");
		checkItem(input, citem);
		$("#append").hide().html("");
	}

	function focusColor(obj) {
		var items = document
				.getElementsByName("content-item");
		$(items).removeClass("addbg");
		$(obj).addClass("addbg");
	}

	$().ready(
				function() {
					var array = [ "你好，我是Michael", "你是谁", "你最好啦", "你最珍贵",
							"你是我最好的朋友", "你画我猜", "你是笨蛋", "你懂得", "你为我着迷",
							"你是我的眼", "你侬我侬", "你退我当" ];

					$("#append").hide().html("");

					var moveToPrev = function() {
						var nextLength = $(".addbg").nextAll().length;
						var prevLength = $(".addbg").prevAll().length;
						var items = document
								.getElementsByName("content-item");
						if (prevLength == 0) {
							$(items).removeClass("addbg").eq(nextLength)
									.addClass("addbg");
						} else {
							$(items).removeClass("addbg")
									.eq(prevLength - 1).addClass("addbg");
						}
					};

					var moveToNext = function() {
						var prevLength = $(".addbg").prevAll().length;
						var citem = $(".addbg");
						var items = document
								.getElementsByName("content-item");

						if (citem.length == 0) {
							$(items).removeClass("addbg").eq(0).addClass(
									"addbg");
						} else if (prevLength >= $(items).length - 1) {
							$(items).removeClass("addbg").eq(0).addClass(
									"addbg");
						} else {
							$(items).removeClass("addbg")
									.eq(prevLength + 1).addClass("addbg");
						}

					};

					$("#wd").keydown(function(e) {
						e = e || window.event;
						var keycode = e.which ? e.which : e.keyCode;

						if (keycode == KEY_EVENT.KEY_DOWN) {
							if (jQuery.trim($("#append").html()) == "") {
								return;
							}
							moveToNext();
						} else if (keycode == KEY_EVENT.KEY_UP) {
							if (jQuery.trim($("#append").html()) == "") {
								return;
							}
							moveToPrev();
						} else if (keycode == KEY_EVENT.KEY_ENTER) {
						}

					});

					var _append = function(obj, target) {
						var keyword = jQuery.trim($(obj).val());
						if (keyword == "") {
							$("#append").hide().html("");
							return;
						}

						var content = "";
						var count = 0;
						for (var d = 0; d < array.length; d++) {
							var substr = array[d].substring(0,
									keyword.length);
							console.log(substr);
							if (substr == keyword) {
								var prefix = "<span style='color: #3E92CF'>"
										+ substr + "</span>";
								var suffix = array[d]
										.substring(substr.length);

								var item = prefix + suffix;
								content = content
										+ "<div name='content-item' class='' "
										+ "  style='padding-left: 4px;text-align: left;cursor:pointer;'"
										+ "  onmouseenter='focusColor(this)'"
										+ "  onmouseover='focusColor(this)'"
										+ "  onClick='getItemContent(this);'>"
										+ item + "</div>";
								count++;
								if (count >= 10) {
									break;
								}
							}
						}

						if (count >= 10) {
							$(target).css("height", 25 * 10 + "px");
						} else {
							$(target).css("height", 25 * count + "px");
						}

						if (content != "") {
							$(target).show().html(content);
						} else {
							$(target).hide().html("");
						}

					};

					$("#wd")
						.keyup(
								function(e) {
									e = e || window.event;
									var keycode = e.which ? e.which
											: e.keyCode;
									if (keycode != KEY_EVENT.KEY_UP
											&& keycode != KEY_EVENT.KEY_DOWN
											&& keycode != KEY_EVENT.KEY_ENTER) {
										_append(
												document
														.getElementById("wd"),
												document
														.getElementById("append"));
									}
						});

				});
</script>
